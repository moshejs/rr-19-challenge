<td *ngIf="!editState.title; else editTitle">
  <span class="indicator indicator-{{record.status}}"></span>
  {{ record.title }}
  <button mat-button class="icon" (click)="toggleEditMode('title')">
    <mat-icon>edit_pencil</mat-icon>
    </button>
</td>
<ng-template #editTitle>
  <td>
    <!-- <input />  -->
    <button mat-button class="icon" (click)="toggleEditMode('title')"><mat-icon>save_file</mat-icon></button>
  </td>
</ng-template>

<td>{{ record.division }}</td>

<ng-content select=".project_owner"></ng-content>

<td *ngIf="!editState.budget; else editBudget">
  {{ record.budget | currency}}
  <button mat-button class="icon" (click)="toggleEditMode('budget')"><mat-icon>edit_pencil</mat-icon></button>
</td>
<ng-template #editBudget>
  <td>
    <input /> 
    <button mat-button class="icon" (click)="toggleEditMode('budget')"><mat-icon>save_file</mat-icon></button>
  </td>
</ng-template>


<ng-content select=".status"></ng-content>


<td>
  {{ record.created }}
</td>

<td> 
  {{ record.modified }}
</td>

<td>
  <button mat-button color="primary"><mat-icon>more</mat-icon></button>
</td>
